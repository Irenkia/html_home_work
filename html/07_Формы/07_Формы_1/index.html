<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>07_Формы</title>
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form
          method="get"
          action="./forms/index.php"
          enctype="text/plain"
          autocomplete="on"
        >
          <div class="form-header">Форма входа</div>
          <div class="form-group">
            <label for="login">Логин:</label>
            <input
              class="form-control"
              type="text"
              name="login"
              maxlength="5"
              id="login"
              placeholder="Введите логин"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <input
              class="form-control"
              type="password"
              name="password"
              maxlength="7"
              id="password"
              placeholder="Введите пароль"
              required
            />
          </div>
          <div class="form-group">
            <label for="age">Возраст:</label>
            <input
              class="form-control"
              type="number"
              name="age"
              maxlength="7"
              id="age"
              value="18"
              min="1"
              max="100"
              placeholder="Введите пароль"
              required
            />
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="option1"
              checked
            />
            <label class="form-check-label" for="male"> Мужчина </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="option2"
            />
            <label class="form-check-label" for="female"> Женщина </label>
          </div>

          <div class="form-group">
            <label for="select">Выберите страну:</label>
            <select id="select" class="form-control">
              <option selected>Украина</option>
              <option>Германия</option>
              <option>Франция</option>
              <option>Италия</option>
              <option>Испания</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button class="btn btn-warning" type="reset" value="Reset">
              Отмена
            </button>
            <button type="submit" class="btn btn-primary mb-2" value="Submit">
              Авторизоваться
            </button>
          </div>
          <p>У вас нет учётной записи? Зарегистрироваться</p>
        </form>
      </div>
      <div class="container-social-icon col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a
          class="social-icon social-icon-facebook"
          href="https://facebook.com"
        ></a>
        <a
          class="social-icon social-icon-pinterest"
          href="https://www.pinterest.com/"
        ></a>
        <a
          class="social-icon social-icon-skype"
          href="https://www.skype.com/ru/"
        ></a>
        <a
          class="social-icon social-icon-twitter"
          href="https://twitter.com"
        ></a>

        <a
          class="social-icon social-icon-youtube"
          href="https://youtube.com"
        ></a>
      </div>
    </div>
  </body>
</html>
