<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

          cryptocapusta

        />
        <input

          type="text"
          placeholder="Телефон"

    <main class="img">

      </div>
